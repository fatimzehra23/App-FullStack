spring.application.name=SpringDataRest

# ==========================================
# CONFIGURATION MARIA DB (DOCKER)
# ==========================================
# Note: "mariadb" est le nom du service dans docker-compose.yml
spring.datasource.url=jdbc:mariadb://mariadb:3306/compagnie
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==========================================
# CONFIGURATION JPA/HIBERNATE
# ==========================================
# update = conserve les données existantes (recommandé pour production)
# create-drop = recrée les tables à chaque démarrage (utile pour développement)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# SPRING DATA REST
# ==========================================
spring.data.rest.base-path=/api

# ==========================================
# ACTUATOR (pour Prometheus)
# ==========================================
# Expose les endpoints de monitoring
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ==========================================
# SWAGGER/OPENAPI
# ==========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ==========================================
# CONFIGURATION SERVEUR
# ==========================================
server.port=8080

